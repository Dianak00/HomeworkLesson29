<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="guessMyNumber.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="whiteSquare">
        <p>&#63;</p>
    </div>

    <div class="mainContainer">
    <!--First container-->
    <div class="first container">
        <div id="nav">
            <button>Again!</button>
            <p>&#8249;Between 1 and 20&#8250;</p>
        </div>
        <div class="guessNumber">
            <div>
                <h2 id="title">Guess My Number!</h2>
            </div>
         </div>
    </div>
    <div id="whiteLine"></div>
    <!--Second container-->
    <div class="second container">
        <div class="left">
            <input type="number" min="1">
            <button id="check">Check!</button> 
        </div>
        <div class="right" >
            <div class="titleContainer">
                <p id="titleScore">Start guessing...</p>
            </div>
            <div class="scoreContainer">
                <p class="score">&#128175 Score:<span id="scoreSum">20</span> </p>
                <p class="score">
                    <span id="medal">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#e60505" d="M4.1 38.2C1.4 34.2 0 29.4 0 24.6C0 11 11 0 24.6 0L133.9 0c11.2 0 21.7 5.9 27.4 15.5l68.5 114.1c-48.2 6.1-91.3 28.6-123.4 61.9L4.1 38.2zm503.7 0L405.6 191.5c-32.1-33.3-75.2-55.8-123.4-61.9L350.7 15.5C356.5 5.9 366.9 0 378.1 0L487.4 0C501 0 512 11 512 24.6c0 4.8-1.4 9.6-4.1 13.6zM80 336a176 176 0 1 1 352 0A176 176 0 1 1 80 336zm184.4-94.9c-3.4-7-13.3-7-16.8 0l-22.4 45.4c-1.4 2.8-4 4.7-7 5.1L168 298.9c-7.7 1.1-10.7 10.5-5.2 16l36.3 35.4c2.2 2.2 3.2 5.2 2.7 8.3l-8.6 49.9c-1.3 7.6 6.7 13.5 13.6 9.9l44.8-23.6c2.7-1.4 6-1.4 8.7 0l44.8 23.6c6.9 3.6 14.9-2.2 13.6-9.9l-8.6-49.9c-.5-3 .5-6.1 2.7-8.3l36.3-35.4c5.6-5.4 2.5-14.8-5.2-16l-50.1-7.3c-3-.4-5.7-2.4-7-5.1l-22.4-45.4z"/></svg>
                    </span> 
                    Highscore:<span id="highScore">0</span></p>
            </div>
        </div>
    </div> 
</div>
    <script src="guessMyNumber.js"></script>
</body>
</html>
